<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HSS GPT</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/50px-logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <div class="auth-logo-container">
                <img src="{{ url_for('static', filename='icons/100px-logo.png') }}" alt="HSS GPT Logo" class="auth-logo">
            </div>
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join HSS GPT to start your AI conversations</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <small>At least 3 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="/login">Sign in here</a></p>
                <p><a href="/">‚Üê Back to Home</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Check if user is already authenticated on page load
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            if (token && isTokenValid(token)) {
                // User is already authenticated, redirect to chatbot
                window.location.href = '/chatbot.html';
                return;
            }
        });

        function isTokenValid(token) {
            try {
                // Decode JWT token to check expiration
                const payload = JSON.parse(atob(token.split('.')[1]));
                const currentTime = Math.floor(Date.now() / 1000);
                return payload.exp > currentTime;
            } catch (error) {
                return false;
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Client-side validation
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match!</div>';
                return;
            }
            
            if (username.length < 3) {
                messageDiv.innerHTML = '<div class="error">Username must be at least 3 characters long!</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 6 characters long!</div>';
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        messageDiv.innerHTML = '<div class="success">Registration successful! Redirecting...</div>';
                        setTimeout(() => {
                            window.location.href = '/chatbot.html';
                        }, 1000);
                    } else if (data.message === 'redirecting') {
                        messageDiv.innerHTML = '<div class="info">Already logged in! Redirecting...</div>';
                        setTimeout(() => {
                            window.location.href = '/chatbot.html';
                        }, 1000);
                    }
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">An error occurred. Please try again.</div>';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
