<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Chat - AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <h1>ü§ñ AI Chatbot - Guest Mode</h1>
                <span class="user-info">Guest User (Limited Features)</span>
            </div>
            <div class="header-right">
                <a href="/register" class="btn btn-primary">Sign Up</a>
                <a href="/login" class="btn btn-outline">Login</a>
                <a href="/" class="btn btn-outline">Home</a>
            </div>
        </header>

        <div class="chat-layout">
            <main class="chat-main">
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <h3>Welcome to Guest Mode! üëã</h3>
                        <p>You can chat with the AI, but your conversation won't be saved.</p>
                        <p><strong>Sign up</strong> to save your conversations and access more features!</p>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                        <button id="sendBtn" class="send-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Setup event listeners
        window.addEventListener('load', function() {
            setupEventListeners();
            adjustTextareaHeight();
        });

        function setupEventListeners() {
            // Send message
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', adjustTextareaHeight);
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessageToChat('user', message);
            messageInput.value = '';
            adjustTextareaHeight();

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chatbot?session=guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                hideTypingIndicator();

                if (response.ok) {
                    const botMessage = data.reply || data.message || 'I received your message but had trouble responding.';
                    addMessageToChat('bot', botMessage);
                } else {
                    showErrorMessage(data.message || 'An error occurred');
                }
            } catch (error) {
                hideTypingIndicator();
                showErrorMessage('Failed to send message. Please try again.');
                console.error('Send message error:', error);
            }
        }

        function addMessageToChat(sender, message, timestamp = null) {
            const chatMessages = document.getElementById('chatMessages');
            
            // Remove welcome message if it exists
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage && sender !== 'error') {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Process message for code blocks
            const processedMessage = processCodeBlocks(message);
            messageContent.innerHTML = processedMessage;
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'message-timestamp';
            
            // Use provided timestamp or current time for new messages
            if (timestamp) {
                const messageTime = new Date(timestamp);
                timestampDiv.textContent = messageTime.toLocaleString();
            } else {
                timestampDiv.textContent = new Date().toLocaleTimeString();
            }
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(timestampDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="message-content">Thinking<span class="dots">...</span></div>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function adjustTextareaHeight() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function showErrorMessage(message) {
            // Remove any existing error messages
            const existingError = document.querySelector('.error-notification');
            if (existingError) {
                existingError.remove();
            }

            // Create error notification
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-notification';
            errorDiv.innerHTML = `
                <div class="error-content">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span class="error-text">${message}</span>
                    <button class="error-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                </div>
            `;

            // Insert at the top of chat container
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.insertBefore(errorDiv, chatContainer.firstChild);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        function processCodeBlocks(text) {
            // First, extract and temporarily replace code blocks to protect them
            const codeBlocks = [];
            let codeBlockIndex = 0;
            
            // Extract code blocks with language specification
            text = text.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, language, code) => {
                const lang = language || 'text';
                const placeholder = `__CODE_BLOCK_${codeBlockIndex}__`;
                codeBlocks[codeBlockIndex] = {
                    type: 'block',
                    language: lang,
                    code: code.trim()
                };
                codeBlockIndex++;
                return placeholder;
            });

            // Extract inline code
            text = text.replace(/`([^`\n]+)`/g, (match, code) => {
                const placeholder = `__CODE_BLOCK_${codeBlockIndex}__`;
                codeBlocks[codeBlockIndex] = {
                    type: 'inline',
                    code: code
                };
                codeBlockIndex++;
                return placeholder;
            });

            // Escape HTML in the remaining text
            text = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");

            // Process markdown formatting
            // Bold text: **text** or __text__
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Italic text: *text* or _text_ (using a different approach for better compatibility)
            // First handle cases where * is not part of **
            text = text.replace(/\*([^*\n]+?)\*/g, function(match, content, offset, string) {
                // Check if this * is part of **
                if (offset > 0 && string[offset - 1] === '*') return match;
                if (offset + match.length < string.length && string[offset + match.length] === '*') return match;
                return '<em>' + content + '</em>';
            });
            
            // Handle underscore italics (not part of __)
            text = text.replace(/_([^_\n]+?)_/g, function(match, content, offset, string) {
                // Check if this _ is part of __
                if (offset > 0 && string[offset - 1] === '_') return match;
                if (offset + match.length < string.length && string[offset + match.length] === '_') return match;
                return '<em>' + content + '</em>';
            });

            // Process bullet points
            text = text.replace(/^\*\s+(.+)$/gm, '<li>$1</li>');
            text = text.replace(/^-\s+(.+)$/gm, '<li>$1</li>');
            
            // Wrap consecutive list items in <ul> tags
            text = text.replace(/(<li>.*<\/li>\s*)+/gs, (match) => {
                return '<ul>' + match + '</ul>';
            });

            // Convert line breaks to <br> tags
            text = text.replace(/\n/g, '<br>');

            // Restore code blocks with proper formatting
            codeBlocks.forEach((block, index) => {
                const placeholder = `__CODE_BLOCK_${index}__`;
                if (block.type === 'block') {
                    const escapedCode = block.code
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                    const replacement = `<div class="code-block"><div class="code-header">${block.language}</div><pre><code class="language-${block.language}">${escapedCode}</code></pre></div>`;
                    text = text.replace(placeholder, replacement);
                } else if (block.type === 'inline') {
                    const escapedCode = block.code
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                    const replacement = `<code class="inline-code">${escapedCode}</code>`;
                    text = text.replace(placeholder, replacement);
                }
            });

            return text;
        }
    </script>
</body>
</html>
